name: local build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted


    steps:
      - name: Checkout or Clone repository
        run: |
          Write-Host "Current directory: $(Get-Location)"
          $repoDir = "."
          if (Test-Path -Path "$repoDir/package.json") {
            Write-Host "Repository directory '$repoDir' with package.json already exists. Performing git checkout."
            Set-Location $repoDir
            git fetch origin
            git checkout main
            git pull origin main
          } else {
            Write-Host "Repository directory '$repoDir' or package.json does not exist. Performing git clone."
            # Ensure the directory is clean before cloning if it exists but is not a valid repo
            if (Test-Path -Path $repoDir) {
                Remove-Item -Recurse -Force $repoDir
            }
            New-Item -Path $repoDir -ItemType Directory -Force
            Set-Location $repoDir
            git clone git@github.com:kozyan/photoshop-uxp-plugin.git .
          }
        shell: powershell

      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '22' # Specify the Node.js version you need


      - name: Install dependencies for uxp
        run: |
          Write-Host "Current directory: $(Get-Location)"
          npm install --legacy-peer-deps

      - name: Build uxp
        run: |
          Write-Host "Current directory: $(Get-Location)"
          npm run build
