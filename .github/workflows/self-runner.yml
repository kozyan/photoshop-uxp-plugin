name: local build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted


    steps:
      - name: Clean existing repository directory and Clone repository
        run: |
          if (Test-Path -Path "photoshop-uxp-plugin") {
            Remove-Item -Recurse -Force photoshop-uxp-plugin
          }
          git clone git@github.com:kozyan/photoshop-uxp-plugin.git photoshop-uxp-plugin
        shell: powershell

      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '22' # Specify the Node.js version you need


      - name: Install dependencies for uxp
        run: npm install --legacy-peer-deps
        working-directory: ./photoshop-uxp-plugin

      - name: Build uxp
        run: npm run build -- --output-path ./dist/wwwroot
        working-directory: ./photoshop-uxp-plugin
